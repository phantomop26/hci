{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <!-- Back Button -->
    <a href="{{ url_for('index') }}" class="btn btn-outline-primary back-button">&larr; Back to Chats</a>
    
    <!-- Go Button (Reload Current Chat) -->
    <a href="{{ url_for('chat', recipient=recipient) }}" class="btn btn-outline-primary go-button">Reload Chat</a>
</div>

<h2 class="text-center mb-4">{{ recipient }}</h2>
<div class="chat-box">
    {% for message in messages %}
    <div class="message {% if message.sender == 'You' %}sent{% else %}received{% endif %}">
        <strong>{{ message.sender }}</strong>
        <p>{{ message.text }}</p>
        <small>{{ message.timestamp }}</small>
    </div>
    {% endfor %}
</div>

<form method="post" class="mt-3">
    <div class="input-group">
        <input type="text" class="form-control" name="message" placeholder="Type a message..." required>
        <button class="btn btn-primary" type="submit">Send</button>
    </div>
</form>
<footer>
    <p>&copy; 2024 Messaging App. All rights reserved.</p>
</footer>
{% endblock %}
